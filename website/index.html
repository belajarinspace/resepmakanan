<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Makanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Resep Makanan">
        </div>
        <nav>
            <ul class="main-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Resep</a></li>
                <li><a href="#about">Tentang Kami</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search bar -->
    <section class="search-section">
        <input type="text" id="search" placeholder="Cari Resep..." onkeyup="searchRecipe()">
    </section>

    <!-- Main Content -->
    <main>
        <section id="recipes" class="recipes-section">
            <h2>Resep Populer</h2>
            <div class="recipe-container" id="recipeContainer">
                <div class="recipe-card">
                    <img src="assets/images/resep1.jpg" alt="Resep 1">
                    <h3>Ayam Bakar</h3>
                    <p>Resep ayam bakar yang lezat dan mudah dibuat.</p>
                </div>
                <div class="recipe-card">
                    <img src="assets/images/resep2.jpg" alt="Resep 2">
                    <h3>Sup Sayur</h3>
                    <p>Sup sayur yang segar dan sehat untuk keluarga.</p>
                </div>
                <div class="recipe-card">
                    <img src="assets/images/resep3.jpg" alt="Resep 3">
                    <h3>Pasta Bolognese</h3>
                    <p>Pasta Bolognese yang enak dan nikmat.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ResepKu. Semua hak dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
